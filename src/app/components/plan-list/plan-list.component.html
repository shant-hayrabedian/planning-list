<input type="text" class="form-control" placeholder="What needs to be done" [(ngModel)]="todoTitle" ><br>
<button class="btn btn-primary" (click)="addPlan()">Add</button>

<div class="todo-item" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox">
    <div class="todo-item-label">
      <h6>Title: <small>{{todo.title}}</small></h6>
      <br>
      <h6>Description: <small>{{todo.description}}</small> </h6><br>
    </div>
  </div>
  <div class="remove-item">
    <br>
  </div>
</div>
