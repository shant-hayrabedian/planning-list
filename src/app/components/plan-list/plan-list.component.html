<input type="text" class="form-control" placeholder="Add Title:" [(ngModel)]="planTitle"><br>
<input type="text" class="form-control" placeholder="Add Description:" [(ngModel)]="planDescription"><br>
<input type="text" class="form-control" placeholder="Add Place Name:" [(ngModel)]="planPlaceName"><br>
<input type="text" class="form-control" placeholder="Add Adress:" [(ngModel)]="planAdress"><br>
<label>Status Is Active:
<input type="checkbox" value="Active" placeholder="Plan Status" [(ngModel)]="planStatus"></label><br>
<button class="btn btn-outline-primary" (click)="addPlan()">Add</button><br><br>
<div class="todo-item border" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox">
    <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" (dblclick)="editPlan(todo)">
      <h6>Title: <small>{{todo.title}}</small></h6><br>
      <h6>Description: <small>{{todo.description}}</small></h6><br>
      <h6>Place Name: <small>{{todo.placeName}}</small></h6><br>
      <h6>Adress: <small>{{todo.adress}}</small></h6><br>
      <h6>Date: <small>{{todo.date}}</small></h6><br>
      <h6>Status: <small>{{todo.status}}</small></h6><br>
    </div>
    <ng-template #editingTodo>
      <label class="margining">Title</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.title"
             (keyup.enter)="doneEdit(todo)" autofocus><br>
      <label class="margining">Description</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.description"
             (keyup.enter)="doneEdit(todo)" autofocus>
      <label class="margining">Place Name</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.placeName"
             (keyup.enter)="doneEdit(todo)" autofocus><br>
      <label class="margining">Adress</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.adress"
             (keyup.enter)="doneEdit(todo)" autofocus><br>
      <label class="margining">Date</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.date"
             (keyup.enter)="doneEdit(todo)" autofocus><br>
      <label class="margining">Status</label>
      <input type="text" class="form-control margining" [(ngModel)]="todo.status"
             (keyup.enter)="doneEdit(todo)" autofocus><br>
    </ng-template>
  </div>
  <div class="remove-item">
    <button class="btn btn-outline-danger" (click)="deletePlan(todo.id)">Delete</button>
    <br>
  </div>
</div>
